<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batu Guntung Kertas</title>
    <link rel="stylesheet" href="style.css" />
</head>  
<body onload="pesan()">
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Pemain</h2>
                <p>0</p>
            </div>
            <div class="tie-score">
                <h2>Seri</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Komputer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Batu Gunting Kertas </h1>
            <button>Mulai Bermain</button>
        </div>

        <div class="match fadeout">
            <h2 class="winner">Buat Pilihan</h2>
            <div class="hands">
                <img class="player-hand" src="" alt>
                <img class="computer-hand" src="" alt>
            </div>
            <div class="options">
                <button class="batu">batu</button>
                <button class="kertas">kertas</button>
                <button class="gunting">gunting</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
